<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="equilibrium" class="mainImage">
                <div>
                    <img src="images/icon-view.svg" alt="view">
                </div>
            </div>
            <h3>Equilibrium #3429</h3>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p> 
            </div>
            <div class="price-daysleft">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p> 
                </div>
                <div class="days-left">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p>3 days left</p> 
                </div>
            </div><hr>
            <div class="created">
                <img src="images/image-avatar.png" alt="profile picture" class="prof-pic">
                <p>Creation of <span>Jules Wyvern</span></p> 
            </div>
        </div>
        
            
    </main>
     
</body>
</html>
